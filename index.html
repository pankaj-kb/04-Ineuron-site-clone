<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1080451951.js" crossorigin="anonymous"></script>
    <title>Ineuron</title>
</head>

<body>
    <nav>
        <div class="upper-nav">
            <img id="ineuron-logo" src="./assets/ineuron-logo.png" alt="">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="What to you want to learn?">
            </div>
            <div class="sign-buttons">
                <button id="sign-up">Sign up</button>
                <button id="sign-in">Sign in</button>
            </div>
        </div>
        <div class="lower-nav">
            <div class="expand-arrow">
                <p>Courses</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <p>One Neuron</p>
            <p>Neuro Lab</p>
            <p>Job Portal</p>
            <p>Internship Portal</p>
            <p>Become an affiliate</p>
            <p>Hall of fame</p>
            <div class="expand-arrow">
                <p>Company</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="./assets/banner 1.png" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner 1.png" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="./assets/banner 1.png" alt="Image 3">
          </div>
        </div>
      </div>
      
</body>

</html>
